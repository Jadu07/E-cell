<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .btn {
  position: relative; padding: 10px 30px;
  margin: 0 15px; color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  Letter-spacing: 2px; 
  font-size: 3rem; 
  Overflow:hidden;
  transition: 0.5s;


  }

  .btn:hover{
  background: #ff4a4a;;
  color: #111;
  box-shadow: 0 0 50px #ff4a4a;;
  transition-delay: 0.5s;
  }

  .btn:before{
  content: '';
  position: absolute;
  top: 0;
  Left: 0; width: 10px; height: 10px;
  border-top: 2px solid #ff0000; border-left: 2px solid #ff0000;
  transition:0.5s;
  transition-delay: 0.5s;
  }


  .btn:hover:before
  {
  width: 100%; height: 100%;
  transition-delay: 0s;
  }

  .btn:after{
  content: '';
  position: absolute;
  bottom: 0; 
  right: 0; 
  width: 10px; 
  height: 10px;
  border-bottom: 2px solid #ff0000; 
  border-right: 2px solid #ff0000;
  transition: 0.5s;
  transition-delay: 0.5s;
  }

  .btn:hover:after
  {
  width: 100%; height: 100%;
  transition-delay: 0s;
  }
  .card {
            width: 100%;
            height: 600px;
            aspect-ratio: 4 / 3;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: #1c1c1c;
        }

        .card .image-box {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .card .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: transform 0.5s ease-in-out;
        }

        .card .content {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            overflow-wrap: break-word; 
        }

        .content h2 {
            font-size: 1.8em;
            margin: 0;
            color: #ff4a4a;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .content p {
            font-size: 0.9em;
            color: #d1d1d1;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            margin-right:15px ;
        }

        .card:hover .image-box img {
            transform: scale(1.05); 
        }

        .card:hover .content {
            transform: translateY(0);
        }

        .card:hover .content h2,
        .card:hover .content p {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 40px; 
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
  </style>
</head>
