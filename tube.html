<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            height: 100vh;
            background: rgb(3, 0, 0);
            animation: color 10s linear infinite;
        }
        @keyframes color {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }
        #myHeader,#myHeader{
            height: 10px;
            width: 400px;
            position: relative;
            top: 100px;
            margin: auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background: white;
            box-shadow:  
            0 0px 4px rgb(255, 255, 255),
            0 0px 40px rgba(255, 255, 255, 0.719),
            0 20px 40px rgb(211, 211, 255);
            perspective: 160px;

        }
        #myHeader{
            position: relative;
            top: 90px;
        }
        #myHeader::before{
            content: "";
            position: absolute;
            height: 40px;
            width: 410px;
            top: -40px;
            left: -5px;
            border-radius: 2px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background: linear-gradient(to right,rgb(6, 11, 56), rgb(4, 23, 46));
        }
        #myHeader::before{
            content: "";
            position: absolute;
            height: 200px;
            width: 400px;
            top: 0px;
            left: 0px;
            transform: scaleX(1.4) rotateX(30deg);
            filter: blur(40px);
            background: linear-gradient(to bottom,rgb(0, 0, 255), rgba(0, 85, 197, 0.534));
        }

        .content{
            position: relative;
            margin-top: 250px;
            text-align: center;
            color: rgb(255, 255, 255);


        }
        .content h1,.content h2{
            font-size: 4em;
            text-shadow: 
            -2px -2px 4px rgb(75, 117, 255),
            2px 4px 4px black;
        }
        .content h2{
            font-size: 2em;
        }
        header {
    z-index: 99999;
    position: relative;
  }
  header #logo {
    position: fixed;
    top: 30px;
    left: 0;
    right: 0;
    width: 100px;
    height: auto;
    margin: 0 auto;
    opacity: 1;
    transition: 0.3s all cubic-bezier(0.075, 0.82, 0.165, 1) 0.6s;
  }
  header nav {
    display: flex;
    height: 100px;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
    position: fixed;
    left: 0;
    right: 0;
    width: 500px;
    margin: 0 auto;
    top: 50px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 200px;
    z-index: 9;
    -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.06);
    transition: 1s all cubic-bezier(0.075, 0.82, 0.165, 1) 0.2s;
  }
  header nav a {
    color: #bad6f7;
    text-decoration: none;
    font-weight: 700;
    display: block;
    padding: 10px 20px;
    line-height: 1;
    font-size: 15px;
    letter-spacing: 2px;
    text-transform: lowercase;
    transition: 0.3s all cubic-bezier(0.075, 0.82, 0.165, 1) 0.6s;
  }
  header nav button {
    background: rgba(0, 0, 0, 0.3);
    -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    position: absolute;
    z-index: 99;
    left: 0;
    margin: auto;
    right: 0;
    top: 0;
    bottom: 0;
    width: 60px;
    height: 60px;
    border-radius: 100%;
    outline: 0;
    border: 0;
    cursor: pointer;
    transition: 0.3s all cubic-bezier(0.075, 0.82, 0.165, 1) 0.2s;
    transform: scale(0);
  }
  header nav button span {
    width: 40%;
    background: #fff;
    height: 2px;
    display: block;
    margin: 5px auto;
    transform: scalex(0);
    transition: 0.6s transform cubic-bezier(0.075, 0.82, 0.165, 1) 0s, 0.3s margin ease-in 0s;
  }
  header nav button:hover {
    border-color: rgba(255, 255, 255, 0.5);
  }
  header nav button:hover span {
    margin: 10px auto;
  }
  
  header.sticky #logo {
    top: 0;
    transform: scale(0.8);
    opacity: 0;
    transition-delay: 0.5s;
  }
  header.sticky nav {
    top: 20px;
    padding: 0;
    width: 90px;
    height: 90px;
    transition-delay: 0.5s;
  }
  header.sticky nav button {
    transform: scale(1);
    transition-delay: 0.6s;
  }
  header.sticky nav button span {
    transform: scalex(1);
    transition: 0.6s transform cubic-bezier(0.075, 0.82, 0.165, 1) 0.8s, 0.3s margin ease-in 0s;
  }
  header.sticky nav a {
    padding: 0;
    opacity: 0;
    letter-spacing: 0px;
    transform: scale(0.3);
    transition-delay: 0.2s;
  }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="light"></div> -->
        <header id="myHeader" class="">
            <nav>
                <a href="#vision">Home</a>
                <a href="#knowledge">Knowledge</a>
                <a href="#space">Space</a>
                <a href="#future">Future</a>
                <button id="openmenu">
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header></div>
        <div class="content">
            <h2>Welcome to</h2>
            <h1>My Channel</h1>
        </div>
    </div>
</body>
</html>
