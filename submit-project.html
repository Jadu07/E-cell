<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission Form</title>
    <link rel="stylesheet" href="submit-project.css">
</head>
<body>
    <div class="form-container">
        <h2>Project Submission</h2>
        <form>
            <div class="form-group">
                <input type="text" id="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <input type="email" id="adypu" placeholder="Your ADYPU Email ID" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Your phone number" required>
            </div>
            <div class="form-group">
                <textarea id="description" placeholder="Your message" required></textarea>
            </div>
            <div class="form-group file-upload" onclick="document.getElementById('file').click()">
                Choose a file to upload
                <input type="file" id="file" accept=".pdf" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
